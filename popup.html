<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link href="css/popup.css" rel="stylesheet"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="tabs" tab="list">
      <button toggle="tab" target="edit" class="btn btn-primary">
        NEW
      </button>
      <button toggle="tab" target="backup" class="btn btn-primary">
        Backup
      </button>
      <ul></ul>
    </div>
    <div class="tabs" tab="edit">
      <button toggle="tab" target="list" class="btn btn-primary">
        BACK TO LIST
      </button>
      <div class="form-group my-3">
        <label>Match URL (RegEx)</label>
        <input name="regex" class="form-control"/>
      </div>
      <div class="form-group">
        <label>RegEx Flag(s)</label>
        <input name="regex_flags" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Script</label>
        <textarea name="script" class="form-control"></textarea>
      </div>
      <button name="delete" class="btn btn-danger">
        Delete
      </button>
      <button name="save" class="btn btn-primary">
        Save
      </button>
    </div>
    <div class="tabs" tab="backup">
      <button toggle="tab" target="list" class="btn btn-primary">
        Back to list
      </button>
      <br/>
      <a class="btn btn-primary" download="backup.json">
        Download Backup
      </a>
      <div class="form-group py-2">
        <input type="file" class="form-control"/>
      </div>
      <button name="upload" class="btn btn-primary">
        Upload Backup
      </button>
    </div>
    <script src="js/popup.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
